<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Up! Daily Quick Practice</title>
  <link rel="stylesheet" href="src/mathup.css">
  <script src="https://kit.fontawesome.com/4cc9bcca95.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">

    <header class="math-title">
      <h1>MATH UP!</h1>
      <h2>Daily Quick Practice</h2>
    </header>

    <section class="game-container">
      <div class="question-container">
        <input class="num-block num1" readonly>
        <div class="operator">+</div>
        <input class="num-block num2" readonly>
    </div>
    <div class="answer-container">
      <input type="number" class="answer" placeholder="?" />
    </div>
    <div class="numbers-container">
      <div class="button" id="button0">0</div>
      <div class="button" id="button1">1</div>
      <div class="button" id="button2">2</div>
      <div class="button" id="button3">3</div>
      <div class="button" id="button4">4</div>
      <div class="button" id="button5">5</div>
      <div class="button" id="button6">6</div>
      <div class="button" id="button7">7</div>
      <div class="button" id="button8">8</div>
      <div class="button" id="button9">9</div>
      <div class="enter-button" id="button-enter">ENTER</div>
      <div class="delete-button button" id="button-delete"><i class="fa-solid fa-delete-left"></i></div>
    </div>
    </section>

    <section class="score">
      <div class="score-info" id="score-correct">CORRECT: </div>
      <div class="score-info" id="score-incorrect">INCORRECT: </div>
      <div class="score-info" id="score-remaining">QUESTION: </div>
    </section>

    <section class="modal-container" id="modal-correct">
      <div class="modal-correct">
        <h2>YOU ARE</h2><h1>CORRECT</h1>
        <button class="btn" id="correct-next-btn">NEXT</button>
      </div>
    </section>

    <section class="modal-container" id="modal-incorrect">
      <div class="modal-incorrect">
        <h2>SORRY, THAT IS</h2>
        <h1>INCORRECT</h1>
        <h3>You have <span id="guesses-left"></span> </h3>
        <button class="btn" id="try-again">TRY<br>AGAIN</button>
      </div>
    </section>

    <section class="modal-container" id="modal-answer-given">
      <div class="modal-incorrect">
        <h2>SORRY, THAT IS</h2>
        <h1>INCORRECT</h1>
        <h3 id="answer-given"></h3>
        <button class="btn" id="answer-next-btn">NEXT</button>
      </div>
    </section>

    <section class="modal-container" id="modal-game-over">
      <div class="modal-game-over">
        <h1 class="accolation">PERFECT</h1>
        <h2>YOU GOT<br><span class="correct-answers"></span> OUT OF 10<br>CORRECT</h2>
      </div>
    </section>

    <section class="modal-container" id="modal-no-answer">
      <div class="modal-no-answer">
        <h2>Enter<br>Answer</h2>
        <button class="btn btn-x" id="no-answer-btn">X</button>
      </div>
    </section>

  </div>

  <script src="src/mathup.js"></script>
</body>
</html>
